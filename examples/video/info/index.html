<!DOCTYPE html>
<html>
<head>
	<title> jQuery Youtube </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	
	<link rel="stylesheet" href="../../reset.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="../../screen.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="screen.css" type="text/css" media="screen" charset="utf-8">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../../jTube/jquery.jTube.js" charset="utf-8"></script>
	
	<script type="text/javascript">
	$(function() {
		$.jTube({
			request: 'video',
			requestValue: '7_Iw2nEROBg',
			requestOption: 'comments',
			limit: 6,
			page: 1,
			success: function(video) {
				html = '<li>\n';
				html += '\t<a href="'+video.link+'"><img src="'+video.thumbnail+'">'+video.title+'</a> - '+video.length+'\n';
				html += '<br><span class="label">Category:</span> '+video.category+'\n';
				html += '<br><span class="label">Keywords:</span> '+video.keywords+'\n';
				html += '</li>\n';
				$('#example').append(html);
			},
			error: function(error) {
				$('#example').html(error);
			}
		});
	});
	</script>
</head>
<body>
	<div id="wrapper">
		<h1>jTube Preview</h1>
		<div id="crumbs">
			<a href="../../">Examples</a> > <a href="../">Video</a> > Info
		</div>
		<ul id="example"></ul>
		<div class="clear">&nbsp;</div>
	</div>
</body>
</html>
